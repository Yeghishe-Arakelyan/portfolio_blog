{% extends 'base.html' %}

{% block content %}
<div class="row mb-3 mt-4">
    <div class="col-md-1"></div>
        <!-- title -->
        <h2>{{ project.title }}</h2>
        <!-- description -->
        <div class="mt-4 pe-3 mb-5">{{ project.description }}</div>

        <!-- GitHub link -->
        <div class="mb-3">
            <a class="text-decoration-none" href="{{ project.link }}" target="_blank"> Show GitHub code</a>
        </div>
    </div>
    <!-- project image -->
    <div class="col-md-6">
        <img style="object-fit: cover;" class="rounded" src="{{ project.image.url }}" width="510" height="500">
    </div>
</div>
<!-- related projects -->
<div class="row mt-4 mb-4">
    <h3>Related projects:</h3><hr>
    {% for p in related_projects %}
        <!-- don't show the current project in this page -->
        {% if p != project %}
            <div class="card me-2 mb-2" style="width: 16rem;">
                <img style="object-fit: cover;" class="card-img mt-2" width="268" height="200" src="{{ p.image.url }}">
                <div class="mt-3 text-center">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <a href="{{ p.get_absolute_url }}" class="mb-3 btn btn-outline-primary w-100">Read more</a>
                </div>
            </div> 
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
